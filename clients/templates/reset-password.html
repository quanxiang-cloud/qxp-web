<!DOCTYPE html>
<html lang="zh">
<head>
  <title>重置密码</title>
  {{template "_common_head_meta"}}
  {{template "_reset-password_links"}}
</head>
<body>
<main class="flex va-top flex-1 column align-center bg-main">
  <header class="flex row space-between align-center w-p-100">
    <div class="logo-company">
      <img class="va-middle" src="/dist/images/enfei/apple-touch-icon.png" alt="logo">
      <span class="text-black-100 fs-16 va-middle">中国恩菲</span>
    </div>
  </header>
  <form id="resetForm" action="/resetPassword" method="post"
    class="inline-flex column text-left w540 w-m-p-100 flex-1 justify-center">
    <div class="bg-white px-90 py-64 br-16">
      <h1 class="flex space-between text-h3 mb-8">
        初始化密码
      </h1>
      <p class="error-message mt-2">
        {{ if .errorMessage }}
        {{ .errorMessage }}
        {{ end }}
      </p>
      <div class="text-caption text-gray-400 mb-40">该账号初次登录，为了您的账户安全，请修改密码</div>
      <div class="input-field relative">
        <input id="oldPassword" name="oldPassword" type="password" class="w-p-100 br-3 pr-36 text-body2"
          placeholder="旧密码">
        <i class="w16 h16 absolute right-8 top-center clickable">
          <img id="oldImg" data-password-visible="false" data-eye-off-src="/dist/images/visibility-off.svg"
            data-eye-open-src="/dist/images/visibility-on.svg" src="/dist/images/visibility-off.svg" alt="eye-closed"
            class="w-p-100 h-p-100">
        </i>
      </div>
      <div id="oldMessage" class="oldPassword-hints fs-12 mb-24 text-red mt-3"></div>
      <div class="input-field relative">
        <input id="newPassword" name="newPassword" type="password" class="new-password w-p-100 br-3 pr-36 text-body2"
          placeholder="新密码">
        <i class="w16 h16 absolute right-8 top-center clickable">
          <img id="newImg" data-password-visible="false" data-eye-off-src="/dist/images/visibility-off.svg"
            data-eye-open-src="/dist/images/visibility-on.svg" src="/dist/images/visibility-off.svg" alt="eye-closed"
            class="w-p-100 h-p-100">
        </i>
      </div>
      <div id="newMessage" class="newPassword-hints fs-12 mb-24 text-red mt-3">
        <span class="text-gray-600">密码必须包含数字、字母和符号，长度至少为 8 位且不包含空格</span>
      </div>
      <button type="submit"
        class="btn-reset text-white-n00 bg-gray-7 py-5 text-center bd-none outline-none clickable text-button w-p-100">
        设置新密码
      </button>
    </div>
  </form>
</main>
{{template "_reset-password_scripts"}}
</body>
</html>
